<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI API Example</title>
  </head>
  <body>
    <h1>OpenAI API Example</h1>
    <div id="image-container"></div>
    <button id="generate-images-btn">Generate Images</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const apiUrl = "http://localhost:3000/openai-api";

      const generateImages = () => {
        axios
          .get(apiUrl)
          .then(response => {
            console.log(response.data);
            const images = response.data.images;
            const container = document.getElementById("image-container");
            images.forEach(imageUrl => {
              const image = document.createElement("img");
              image.src = imageUrl;
              container.appendChild(image);
            });
          })
          .catch(error => {
            console.error(error);
          });
      };

      const generateImagesBtn = document.getElementById("generate-images-btn");
      generateImagesBtn.addEventListener("click", generateImages);
    </script>
  </body>
</html>
